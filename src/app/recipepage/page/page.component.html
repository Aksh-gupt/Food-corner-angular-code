<div class="col-sm-6 col-md-4 col-sm-offset-0 col-md-offset-2">
    <div class="left" style="background-color: #fff;" >
        <!-- <div class="like" (click)="addLike()" >
            <svg stroke="black" fill="#ddd" id={{Recipe.recipe_id}}>
                <path d="M17.19 4.155c-1.672-1.534-4.383-1.534-6.055 0l-1.135 1.042-1.136-1.042c-1.672-1.534-4.382-1.534-6.054 0-1.881 1.727-1.881 4.52 0 6.246l7.19 6.599 7.19-6.599c1.88-1.726 1.88-4.52 0-6.246z"></path>
            </svg>
        </div> -->
        <h2>{{Recipe.title}}</h2>
        <img [src]="Recipe.image_url" alt="{{Recipe.title}}" class="img-responsive">
        <div class="name">
            <h4>Rating <span class="rating">{{receiveRating.rating}}
                <i class="glyphicon glyphicon-star" aria-hidden="true"></i></span>
            </h4>
            <h4>( {{receiveRating.people}} )</h4>
        </div>
        <button type="button" class="add_to_cart" (click)="addCart()" >
            <i class="glyphicon glyphicon-shopping-cart"></i>
                Add To Cart
        </button>
        <a href={{Recipe.source_url}} target="_blank">
            <button type="button" class="cooking"><i class="glyphicon glyphicon-new-window"></i>
                Cook Direction
            </button>
        </a>
    </div>
</div> 
<div class="col-sm-6 col-md-4">
    <div class="left" id="right" style="background-color: #fff;" > 
        <h4 style="margin-top: 30px;">Ingredients</h4>
        <ul class="ingre" *ngFor="let ingre of Recipe.ingredients">
            <li> {{ingre.count}} {{ingre.unit}} {{ingre.ingredient}}</li>
        </ul>
        <h4 class="serve" style="margin-top: 30px;"><i class="glyphicon glyphicon-user"></i> Serving  
            <svg id="first" (click)="changeCount('sub')" >
                <path d="M10 1.6c-4.639 0-8.4 3.761-8.4 8.4s3.761 8.4 8.4 8.4 8.4-3.761 8.4-8.4c0-4.639-3.761-8.4-8.4-8.4zM15 11h-10v-2h10v2z"></path>
            </svg>
            <span class="ite">{{Recipe.serving}}</span>
            <svg id="second" (click)="changeCount('add')" >
                <path d="M10 1.6c-4.639 0-8.4 3.761-8.4 8.4s3.761 8.4 8.4 8.4 8.4-3.761 8.4-8.4c0-4.639-3.761-8.4-8.4-8.4zM15 11h-4v4h-2v-4h-4v-2h4v-4h2v4h4v2z"></path>
            </svg>
        </h4>
        <h4 class="time">Ready in 
            <svg>
                <path d="M7.376 6.745c-0.447 0.275 1.197 4.242 1.598 4.888 0.35 0.569 1.093 0.742 1.658 0.394 0.568-0.352 0.745-1.094 0.395-1.66-0.397-0.648-3.205-3.898-3.651-3.622zM7.041 2.402c0.928-0.323 1.922-0.502 2.959-0.502s2.031 0.179 2.959 0.502c0.329 0.114 0.765-0.115 0.572-0.611-0.141-0.36-0.277-0.712-0.332-0.855-0.131-0.339-0.6-0.619-0.804-0.665-0.772-0.174-1.572-0.271-2.395-0.271s-1.623 0.097-2.396 0.271c-0.204 0.046-0.672 0.326-0.803 0.665-0.055 0.143-0.192 0.495-0.332 0.855-0.193 0.496 0.243 0.726 0.572 0.611zM19.098 3.186c-0.192-0.23-0.396-0.455-0.613-0.672-0.216-0.217-0.441-0.42-0.67-0.613-0.153-0.129-0.603-0.234-0.888 0.051s-1.648 1.647-1.648 1.647c0.402 0.288 0.793 0.605 1.155 0.966s0.677 0.752 0.966 1.155c0 0 1.363-1.362 1.647-1.647 0.286-0.286 0.181-0.735 0.051-0.887zM10 2.9c-4.475 0-8.101 3.626-8.101 8.1s3.626 8.101 8.101 8.101c4.473 0 8.1-3.626 8.1-8.101 0-4.473-3.627-8.1-8.1-8.1zM10 17.101c-3.368 0-6.1-2.731-6.1-6.1s2.731-6.1 6.1-6.1c3.369 0 6.101 2.731 6.101 6.1s-2.732 6.1-6.101 6.1z"></path>
            </svg>
            {{Recipe.time}}
        </h4>
        <div class="form">
            <p id="available">Check Availablity</p>
            <form (ngSubmit)="checkAvail(c)" #c="ngForm" >
            <input type="number" placeholder="Enter pincode" class="inp"
                name="pincode" ngModel required />
            <button type="submit" class="btn btn-primary">Check</button>
            </form>
            <p id="availab" style="margin-left: 15px;" ></p>
        </div>
        <h4>
        Author : <span style="font-size: 14px;">{{Recipe.publisher}}</span>
            <br />
            <a href={{Recipe.publisher_url}} target="_blank">
                <button type="button" class="btn btn-default" 
                    style="margin-top: 10px;">
                    Visit Author
                </button>
            </a>
        </h4>
        
        <h4 *ngIf="!ratingGiven" class="ratingstar">Rate this Recipe : <br />
            <i class="fa fa-star-o" id="one1" (click)="selectrating(1)" ></i>
            <i class="fa fa-star-o" id="one2" (click)="selectrating(2)" ></i>
            <i class="fa fa-star-o" id="one3" (click)="selectrating(3)" ></i>
            <i class="fa fa-star-o" id="one4" (click)="selectrating(4)" ></i>
            <i class="fa fa-star-o" id="one5" (click)="selectrating(5)" ></i>
            <span id="view1"></span>
            <br>
            <button type="button" class="subrat" (click)="submitrating()" 
                *ngIf="logged">
                Submit
            </button>
        </h4>
        <h4 class="ratingstar" *ngIf="!notratingGiven">Your Rating :<br />
            <i class="fa fa-star-o" id="two1"></i>
            <i class="fa fa-star-o" id="two2"></i>
            <i class="fa fa-star-o" id="two3"></i>
            <i class="fa fa-star-o" id="two4"></i>
            <i class="fa fa-star-o" id="two5"></i>
            <span id="view2"></span>
        </h4>
        
        <!-- <form>

            <label></label>
            <br>
            <input type="number" id="available" placeholder="" />
            <button type="submit" class="btn btn-primary">Check</button>
            
        </form> -->
    </div>
</div>
