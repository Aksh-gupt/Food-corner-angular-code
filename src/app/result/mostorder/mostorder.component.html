<div class="stiky" style="background-color: #fff;" >
    <div class="col-md-3 col-sm-3">
        <div class="box">
            <div class="content">
                <h4>Most ordered recipe</h4>
            </div>
            <hr />
            <div class="simple" *ngFor="let most of mostClick">
                <div class="image">
                    <img [src]="most.image_url" alt={{most.title}} width="80" height="80"/>
                </div>
                <div class="text">
                    <h5>{{most.title}}</h5>
                    <p>Rating : {{most.rating}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
