<div class="total" style="background-color: #fff;" >
    <div class="row">
        <div class="heading">
            <h4>Popular Recipes</h4>
        </div>
        <hr />
        <div class="col-sm-6 col-md-4" *ngFor="let recipe of searchRecipe;let i = index">
            
            <div class="thumbnail">
                <div class="like" (click)="addLike(i)" >
                    <font style="color: #f00">
                    <svg stroke="black" fill="#ddd" id={{recipe.recipe_id}}>
                        <path d="M17.19 4.155c-1.672-1.534-4.383-1.534-6.055 0l-1.135 1.042-1.136-1.042c-1.672-1.534-4.382-1.534-6.054 0-1.881 1.727-1.881 4.52 0 6.246l7.19 6.599 7.19-6.599c1.88-1.726 1.88-4.52 0-6.246z"></path>
                    </svg>
                    </font>
                </div>
            <a 
                routerLink="/recipepage"
                [queryParams]="{id: recipe.recipe_id}"
                 >
                <img [src]="recipe.image_url" alt={{recipe.title}} 
                    class="img-responsive" 
                    width="290" >
                <div class="caption">
                    <h4>{{recipe.title}}</h4>
                    <p>Social rank : {{recipe.social_rank}} </p>
                    <p>Author : {{recipe.publisher}}</p>
                </div>
            </a> 
            </div>
            
        </div>
    </div>
</div>
